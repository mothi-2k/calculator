<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="app-container">
            <header class="app-header">
                <nav class="header-nav">
                    <object class="header-icon1" data="resource/undo.svg" width="20" height="20"> </object>
                    <span class="header-icon2"><object data="resource/moon.svg" width="20" height="20"> </object></span>
                </nav>
            </header>
            <main class="main-display">
                <nav class="side-pane">
                    <ul class="side-pane-ul">
                        <object class="arrow-right" data="resource/right-arrow.svg" type=""></object>
                    </ul>
                </nav>
                <div class="display-area">Lorem ipsum dolor sit amet.</div>
            </main>
            <hr class="ruler">
            <section class="buttons-container">
                <ul class="buttons">
                    <li class="button button-clear"><button class="fun-button">C</button></li>
                    <li class="button button-modulus"><button class="fun-button">%</button></li>
                    <li class="button button-backspace"><button class="fun-button">b</button></li>
                    <li class="button button-divide"><button class="fun-button">/</button></li>
                    <li class="button button-num7">7</li>
                    <li class="button button-num8">8</li>
                    <li class="button button-num9">9</li>
                    <li class="button button-multiply"><button class="fun-button">X</button></li>
                    <li class="button button-num4">4</li>
                    <li class="button button-num5">5</li>
                    <li class="button button-num6">6</li>
                    <li class="button button-subtract"><button class="fun-button">-</button></li>
                    <li class="button button-num1">1</li>
                    <li class="button button-num2">2</li>
                    <li class="button button-num3">3</li>
                    <li class="button button-add"><button class="fun-button">+</button></li>
                    <li class="button button-plus-minus">pm</li>
                    <li class="button button-num0">0</li>
                    <li class="button button-decimal">.</li>
                    <li class="button button-equal"><button class="fun-button">=</button></li>
                </ul>
            </section>
        </main>
    </body>
</html>
