<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="app-container">
            <header class="app-header">
                <nav class="header-nav">
                    <ul class="header-nav-ul">
                        <li class="header-nav-li1">icon1</li>
                        <li class="header-nav-li2">icon2</li>
                    </ul>
                </nav>
            </header>
            <main class="main-display">
                <nav class="side-pane">
                    <ul class="side-pane-ul">
                        <li class="side-pane-li1">option1</li>
                        <li class="side-pane-li2">option2</li>
                    </ul>
                </nav>
                <div class="display-area">Lorem ipsum dolor sit amet.</div>
            </main>
            <section class="buttons-container">
                <ul class="buttons">
                    <li class="button-clear">C</li>
                    <li class="button-modulus">%</li>
                    <li class="button-backspace">b</li>
                    <li class="button-divide">/</li>
                    <li class="button-num7">7</li>
                    <li class="button-num8">8</li>
                    <li class="button-num9">9</li>
                    <li class="button-multiply">X</li>
                    <li class="button-num4">4</li>
                    <li class="button-num5">5</li>
                    <li class="button-num6">6</li>
                    <li class="button-subtract">-</li>
                    <li class="button-num1">1</li>
                    <li class="button-num2">2</li>
                    <li class="button-num3">3</li>
                    <li class="button-add">+</li>
                    <li class="button-plus-minus">pm</li>
                    <li class="button-num0">0</li>
                    <li class="button-decimal">.</li>
                    <li class="button-equal">=</li>
                </ul>
            </section>
        </main>
    </body>
</html>
