<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="app-container">
            <header class="app-header">
                <nav class="header-nav">
                    <object class="header-icon1" data="resource/undo.svg"> </object>
                    <object class="header-icon2" data="resource/sun.svg"> </object>
                </nav>
            </header>
            <main class="main-display">
                <nav class="side-pane">
                    <ul class="side-pane-ul">
                        <object class="arrow-right" data="resource/arrow-right.svg" type=""></object>
                    </ul>
                </nav>
                <div class="display-area">
                    <p class="calc-content-old old4"></p>
                    <p class="calc-content-old old3"></p>
                    <p class="calc-content-old old2"></p>
                    <p class="calc-content-old old1"></p>
                    <p class="calc-content-main">0</p>
                </div>
            </main>
            <hr class="ruler">
            <section class="buttons-container">
                <ul class="buttons">
                    <li class="button"><button class="fun-button button-clear">C</button></li>
                    <li class="button"><button class="fun-button button-modulus">&percnt;</button></li>
                    <li class="button backspace"><button class="fun-button button-backspace"><img class="icon-backspace" src="resource/backspace.svg"></img></button></li>
                    <li class="button"><button class="fun-button button-divide">&#xF7;</button></li>
                    <li class="button"><button class="num-button button-num7">7</button></li>
                    <li class="button"><button class="num-button button-num8">8</button></li>
                    <li class="button"><button class="num-button button-num9">9</button></li>
                    <li class="button"><button class="fun-button button-multiply">&times;</button></li>
                    <li class="button"><button class="num-button button-num4">4</button></li>
                    <li class="button"><button class="num-button button-num5">5</button></li>
                    <li class="button"><button class="num-button button-num6">6</button></li>
                    <li class="button"><button class="fun-button button-subtract">-</button></li>
                    <li class="button"><button class="num-button button-num1">1</button></li>
                    <li class="button"><button class="num-button button-num2">2</button></li>
                    <li class="button"><button class="num-button button-num3">3</button></li>
                    <li class="button"><button class="fun-button button-add">+</button></li>
                    <li class="button"><button class="num-button button-plusminus">pm</button></li>
                    <li class="button"><button class="num-button button-num0">0</button></li>
                    <li class="button"><button class="num-button button-decimal">.</button></li>
                    <li class="button"><button class="fun-button button-equal">=</button></li>
                </ul>
            </section>
        </main>
    </body>
    <script src="main.js"></script>
</html>
